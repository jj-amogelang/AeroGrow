<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farming Course Certificate</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 40px;
            background-color: #f5f5f5;
        }
        .certificate {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background-color: white;
            border: 20px solid #4CAF50;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .logo {
            font-size: 36px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            font-size: 48px;
            margin-bottom: 30px;
        }
        .recipient {
            font-size: 24px;
            margin: 20px 0;
        }
        .description {
            font-size: 18px;
            color: #666;
            margin: 20px 0;
            line-height: 1.6;
        }
        .date {
            font-size: 20px;
            margin: 30px 0;
        }
        .signature {
            margin-top: 50px;
            border-top: 2px solid #333;
            width: 200px;
            display: inline-block;
            padding-top: 10px;
        }
        .print-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .print-btn:hover {
            background-color: #45a049;
        }
        @media print {
            .print-btn {
                display: none;
            }
            body {
                background-color: white;
            }
            .certificate {
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="certificate">
        <div class="logo">AeroGrow</div>
        <h1>Certificate of Completion</h1>
        <p class="recipient">This certifies that</p>
        <h2>{{ name }}</h2>
        <p class="description">
            has successfully completed the Farming Course, demonstrating proficiency
            in agricultural practices, sustainable farming methods, and crop management.
        </p>
        <p class="date">Awarded on {{ date }}</p>
        <div class="signature">
            Program Director
        </div>
    </div>
    <button class="print-btn" onclick="window.print()">Print Certificate</button>
</body>
</html>
